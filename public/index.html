<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0e17;
            --secondary-bg: #1a1f2e;
            --accent-color: #00f7ff;
            --text-color: #ffffff;
            --highlight-color: #ff00a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, rgba(10, 14, 23, 0.9) 0%, rgba(26, 31, 46, 0.9) 100%), 
                        url('https://via.placeholder.com/1920x1080.png?text=Futuristic+Movie+Search') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .search-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(26, 31, 46, 0.8);
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
        }

        .search-form input,
        .search-form .select-wrapper,
        .search-form button {
            margin: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
        }

        .search-form input,
        .search-form .select-wrapper {
            flex: 1 1 200px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 12px 20px;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .select-wrapper {
            position: relative;
            display: inline-block;
        }

        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--accent-color);
        }

        .search-form select {
            appearance: none;
            background: transparent;
            border: none;
            color: var(--text-color);
            width: 100%;
            padding: 12px 20px;
            padding-right: 40px;
            border-radius: 25px;
            cursor: pointer;
        }

        .search-form button {
            flex: 1 1 100px;
            background-color: var(--highlight-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
        }

        .search-form button:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }

        .movie-card {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
            background: linear-gradient(0deg, var(--secondary-bg) 0%, rgba(26, 31, 46, 0.8) 100%);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-info h5 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .movie-info p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .btn-custom {
            display: inline-block;
            background-color: var(--highlight-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .search-form {
                flex-direction: column;
                border-radius: 25px;
            }

            .search-form input,
            .search-form .select-wrapper,
            .search-form button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Futuristic Movie Search</h1>
        <div class="search-form">
            <input type="text" id="query" placeholder="Enter movie name...">
            <div class="select-wrapper">
                <select id="website">
                    <option value="1337x">1337x</option>
                    <option value="yts">YTS</option>
                </select>
            </div>
            <input type="number" id="page" placeholder="Page (optional)" min="1">
            <button onClick="searchTorrents()"><i class="fas fa-search"></i> Search</button>
        </div>
    </header>

    <div class="container">
        <div id="results" class="movie-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        async function searchTorrents() {
            const query = $('#query').val();
            const website = $('#website').val();
            const page = $('#page').val() || '';
            const resultsDiv = $('#results');
            resultsDiv.html('<div style="grid-column: 1 / -1; text-align: center;">Searching the galaxy...</div>');

            let apiUrl = `https://itorrentsearch.vercel.app/api/${website}/${query}`;
            if (page) {
                apiUrl += `/${page}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || data.length === 0) {
                    resultsDiv.html('<div style="grid-column: 1 / -1; text-align: center;">No results found in this universe.</div>');
                    return;
                }

                resultsDiv.empty();

                if (website === '1337x') {
                    data.forEach(torrent => {
                        resultsDiv.append(`
                            <div class="movie-card">
                                <img src="https://via.placeholder.com/350x500.png?text=${encodeURIComponent(torrent.Name)}" alt="${torrent.Name}">
                                <div class="movie-info">
                                    <h5>${torrent.Name}</h5>
                                    <p><strong>Category:</strong> ${torrent.Category || 'N/A'}</p>
                                    <p><strong>Size:</strong> ${torrent.Size || 'N/A'}</p>
                                    <p><strong>Seeders:</strong> ${torrent.Seeders || 'N/A'}</p>
                                    <p><strong>Leechers:</strong> ${torrent.Leechers || 'N/A'}</p>
                                    <a href="${torrent.Magnet}" class="btn-custom">Download Magnet</a>
                                </div>
                            </div>
                        `);
                    });
                } else if (website === 'yts') {
                    data.forEach(movie => {
                        resultsDiv.append(`
                            <div class="movie-card">
                                <img src="${movie.Poster}" alt="${movie.Name}">
                                <div class="movie-info">
                                    <h5>${movie.Name}</h5>
                                    <p><strong>Released:</strong> ${movie.ReleasedDate || 'N/A'}</p>
                                    <p><strong>Genre:</strong> ${movie.Genre || 'N/A'}</p>
                                    <p><strong>Rating:</strong> ${movie.Rating || 'N/A'}</p>
                                    <a href="${movie.Url}" class="btn-custom">More Details</a>
                                    ${movie.Files.map(file => `
                                        <a href="${file.Magnet}" class="btn-custom">Download ${file.Quality}</a>
                                    `).join('')}
                                </div>
                            </div>
                        `);
                    });
                }
            } catch (error) {
                resultsDiv.html('<div style="grid-column: 1 / -1; text-align: center; color: var(--highlight-color);">Failed to load results. The space-time continuum may be disrupted.</div>');
            }
        }
    </script>
</body>

</html>
