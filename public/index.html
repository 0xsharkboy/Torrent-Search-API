<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('https://via.placeholder.com/1920x600.png?text=Movie+Search') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0;
        }

        .search-form {
            max-width: 800px;
            margin: -50px auto 30px;
            display: flex;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .search-form input,
        .search-form select,
        .search-form button {
            margin-right: 10px;
        }

        .search-form input,
        .search-form select {
            border: none;
            border-radius: 5px;
            padding: 12px;
        }

        .search-form button {
            padding: 12px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #b00610;
        }

        .movie-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-card {
            background-color: #222;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-info h5 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #ddd;
        }

        .btn-custom {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #b00610;
        }

        .container {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .search-form input,
            .search-form select,
            .search-form button {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Find Your Movie</h1>
    </header>

    <div class="container">
        <div class="search-form">
            <input type="text" id="query" class="form-control" placeholder="Enter movie name...">
            <select id="website" class="form-select">
                <option value="1337x">1337x</option>
                <option value="yts">YTS</option>
            </select>
            <input type="number" id="page" class="form-control" placeholder="Page (optional)" min="1">
            <button onClick="searchTorrents()">Search</button>
        </div>

        <div id="results" class="movie-container row">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function searchTorrents() {
            const query = $('#query').val();
            const website = $('#website').val();
            const page = $('#page').val() || '';
            const resultsDiv = $('#results');
            resultsDiv.html('<div class="text-center col-12">Loading...</div>');

            let apiUrl = `https://itorrentsearch.vercel.app/api/${website}/${query}`;
            if (page) {
                apiUrl += `/${page}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || data.length === 0) {
                    resultsDiv.html('<div class="text-center col-12">No results found.</div>');
                    return;
                }

                resultsDiv.empty();

                if (website === '1337x') {
                    data.forEach(torrent => {
                        resultsDiv.append(`
                            <div class="col-md-4">
                                <div class="card movie-card">
                                    <div class="movie-info">
                                        <h5>${torrent.Name}</h5>
                                        <p><strong>Category:</strong> ${torrent.Category || 'N/A'}</p>
                                        <p><strong>Size:</strong> ${torrent.Size || 'N/A'}</p>
                                        <p><strong>Seeders:</strong> ${torrent.Seeders || 'N/A'}</p>
                                        <p><strong>Leechers:</strong> ${torrent.Leechers || 'N/A'}</p>
                                        <a href="${torrent.Magnet}" class="btn btn-custom">Download Magnet</a>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                } else if (website === 'yts') {
                    data.forEach(movie => {
                        resultsDiv.append(`
                            <div class="col-md-4">
                                <div class="card movie-card">
                                    <img src="${movie.Poster}" alt="${movie.Name}">
                                    <div class="movie-info">
                                        <h5>${movie.Name}</h5>
                                        <p><strong>Released Date:</strong> ${movie.ReleasedDate || 'N/A'}</p>
                                        <p><strong>Genre:</strong> ${movie.Genre || 'N/A'}</p>
                                        <p><strong>Rating:</strong> ${movie.Rating || 'N/A'}</p>
                                        <p><strong>Likes:</strong> ${movie.Likes || 'N/A'}</p>
                                        <p><strong>Runtime:</strong> ${movie.Runtime || 'N/A'}</p>
                                        <a href="${movie.Url}" class="btn btn-custom">More Details</a>
                                        ${movie.Files.map(file => `
                                            <a href="${file.Magnet}" class="btn btn-custom mt-2">Download ${file.Quality}</a>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }
            } catch (error) {
                resultsDiv.html('<div class="text-center text-danger col-12">Failed to load results.</div>');
            }
        }
    </script>
</body>

</html>
