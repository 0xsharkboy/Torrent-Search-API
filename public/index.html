<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Torrent Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic resets */
        *, *:before, *:after { box-sizing: border-box; }
        body, h1, p { margin: 0; padding: 0; }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }

        /* Container for centered alignment */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Form styles */
        .search-form {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .search-form input, .search-form select, .search-form button {
            padding: 10px;
            margin-right: 10px;
        }

        .search-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .search-form {
                flex-direction: column;
            }

            .search-form input, .search-form select, .search-form button {
                margin-top: 10px;
                margin-right: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Torrent Search Platform</h1>
    </header>

    <div class="container">
        <div class="search-form">
            <input type="text" id="query" placeholder="Enter your search query...">
            <select id="website">
                <option value="1337x">1337x</option>
                <option value="yts">YTS</option>
                <!-- Add other sites as needed -->
            </select>
            <button onClick="searchTorrents()">Search</button>
        </div>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        async function searchTorrents() {
            const query = document.getElementById('query').value;
            const website = document.getElementById('website').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Loading...';

            // Construct the URL based on the selected website
            let apiUrl = `https://itorrentsearch.vercel.app/api/${website}/${query}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Handle no data scenario
                if (data.length === 0) {
                    resultsDiv.innerHTML = 'No results found.';
                    return;
                }

                // Display results
                resultsDiv.innerHTML = data.map(torrent => `
                    <div>
                        <h3>${torrent.Name}</h3>
                        <p><strong>Category:</strong> ${torrent.Category || 'N/A'}</p>
                        <p><strong>Size:</strong> ${torrent.Size || 'N/A'}</p>
                        <p><strong>Seeders:</strong> ${torrent.Seeders || 'N/A'}</p>
                        <p><strong>Leechers:</strong> ${torrent.Leechers || 'N/A'}</p>
                        <a href="${torrent.Magnet}">Download Magnet</a>
                    </div>
                `).join('');
            } catch (error) {
                resultsDiv.innerHTML = 'Failed to load results.';
            }
        }
    </script>
</body>
</html>
