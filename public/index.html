<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Movie Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #e94560;
            --light-text: #f1f1f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-color);
            color: var(--light-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(rgba(26, 26, 46, 0.8), rgba(26, 26, 46, 0.8)), 
                        url('https://via.placeholder.com/1920x600.png?text=Movie+Search') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .search-form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .search-form input,
        .search-form select,
        .search-form button {
            margin: 10px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .search-form input,
        .search-form select {
            flex: 1 1 200px;
            background-color: var(--accent-color);
            color: var(--light-text);
        }

        .search-form button {
            flex: 1 1 100px;
            background-color: var(--text-color);
            color: var(--light-text);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #d13652;
        }

        .movie-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 50px 0;
        }

        .movie-card {
            background-color: var(--secondary-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-info h5 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .movie-info p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--light-text);
        }

        .btn-custom {
            display: inline-block;
            background-color: var(--text-color);
            color: var(--light-text);
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background-color: #d13652;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-form input,
            .search-form select,
            .search-form button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Modern Movie Search</h1>
        <div class="search-form">
            <input type="text" id="query" placeholder="Enter movie name...">
            <select id="website">
                <option value="1337x">1337x</option>
                <option value="yts">YTS</option>
            </select>
            <input type="number" id="page" placeholder="Page (optional)" min="1">
            <button onClick="searchTorrents()"><i class="fas fa-search"></i> Search</button>
        </div>
    </header>

    <div class="container">
        <div id="results" class="movie-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        async function searchTorrents() {
            const query = $('#query').val();
            const website = $('#website').val();
            const page = $('#page').val() || '';
            const resultsDiv = $('#results');
            resultsDiv.html('<div class="text-center" style="grid-column: 1 / -1;">Loading...</div>');

            let apiUrl = `https://itorrentsearch.vercel.app/api/${website}/${query}`;
            if (page) {
                apiUrl += `/${page}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || data.length === 0) {
                    resultsDiv.html('<div class="text-center" style="grid-column: 1 / -1;">No results found.</div>');
                    return;
                }

                resultsDiv.empty();

                if (website === '1337x') {
                    data.forEach(torrent => {
                        resultsDiv.append(`
                            <div class="movie-card">
                                <div class="movie-info">
                                    <h5>${torrent.Name}</h5>
                                    <p><strong>Category:</strong> ${torrent.Category || 'N/A'}</p>
                                    <p><strong>Size:</strong> ${torrent.Size || 'N/A'}</p>
                                    <p><strong>Seeders:</strong> ${torrent.Seeders || 'N/A'}</p>
                                    <p><strong>Leechers:</strong> ${torrent.Leechers || 'N/A'}</p>
                                    <a href="${torrent.Magnet}" class="btn-custom">Download Magnet</a>
                                </div>
                            </div>
                        `);
                    });
                } else if (website === 'yts') {
                    data.forEach(movie => {
                        resultsDiv.append(`
                            <div class="movie-card">
                                <img src="${movie.Poster}" alt="${movie.Name}">
                                <div class="movie-info">
                                    <h5>${movie.Name}</h5>
                                    <p><strong>Released:</strong> ${movie.ReleasedDate || 'N/A'}</p>
                                    <p><strong>Genre:</strong> ${movie.Genre || 'N/A'}</p>
                                    <p><strong>Rating:</strong> ${movie.Rating || 'N/A'}</p>
                                    <a href="${movie.Url}" class="btn-custom">More Details</a>
                                    ${movie.Files.map(file => `
                                        <a href="${file.Magnet}" class="btn-custom">Download ${file.Quality}</a>
                                    `).join('')}
                                </div>
                            </div>
                        `);
                    });
                }
            } catch (error) {
                resultsDiv.html('<div class="text-center text-danger" style="grid-column: 1 / -1;">Failed to load results.</div>');
            }
        }
    </script>
</body>

</html>
