<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Movie Search Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://via.placeholder.com/1920x600.png?text=Movie+Search') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .search-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .search-form input,
        .search-form select,
        .search-form button {
            margin: 10px;
            flex-grow: 1;
        }

        .search-form input,
        .search-form select {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 12px;
            color: #fff;
        }

        .search-form button {
            padding: 12px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .search-form button:hover {
            background-color: #f40612;
        }

        .movie-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .movie-card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-info h5 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #bbb;
        }

        .btn-custom {
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background-color: #f40612;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-form input,
            .search-form select,
            .search-form button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Movie Search</h1>
        <div class="search-form">
            <input type="text" id="query" class="form-control" placeholder="Enter movie name...">
            <select id="website" class="form-select">
                <option value="1337x">1337x</option>
                <option value="yts">YTS</option>
            </select>
            <input type="number" id="page" class="form-control" placeholder="Page (optional)" min="1">
            <button onClick="searchTorrents()">Search</button>
        </div>
    </header>

    <div class="movie-container">
        <div id="results" class="row">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        async function searchTorrents() {
            const query = $('#query').val();
            const website = $('#website').val();
            const page = $('#page').val() || '';
            const resultsDiv = $('#results');
            resultsDiv.html('<div class="text-center col-12">Loading...</div>');

            let apiUrl = `https://itorrentsearch.vercel.app/api/${website}/${query}`;
            if (page) {
                apiUrl += `/${page}`;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data || data.length === 0) {
                    resultsDiv.html('<div class="text-center col-12">No results found.</div>');
                    return;
                }

                resultsDiv.empty();

                if (website === '1337x') {
                    data.forEach(torrent => {
                        resultsDiv.append(`
                            <div class="col-md-4 col-sm-6">
                                <div class="movie-card">
                                    <div class="movie-info">
                                        <h5>${torrent.Name}</h5>
                                        <p><strong>Category:</strong> ${torrent.Category || 'N/A'}</p>
                                        <p><strong>Size:</strong> ${torrent.Size || 'N/A'}</p>
                                        <p><strong>Seeders:</strong> ${torrent.Seeders || 'N/A'}</p>
                                        <p><strong>Leechers:</strong> ${torrent.Leechers || 'N/A'}</p>
                                        <a href="${torrent.Magnet}" class="btn-custom">Download</a>
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                } else if (website === 'yts') {
                    data.forEach(movie => {
                        resultsDiv.append(`
                            <div class="col-md-4 col-sm-6">
                                <div class="movie-card">
                                    <img src="${movie.Poster}" alt="${movie.Name}">
                                    <div class="movie-info">
                                        <h5>${movie.Name}</h5>
                                        <p><strong>Released:</strong> ${movie.ReleasedDate || 'N/A'}</p>
                                        <p><strong>Genre:</strong> ${movie.Genre || 'N/A'}</p>
                                        <p><strong>Rating:</strong> ${movie.Rating || 'N/A'}</p>
                                        <a href="${movie.Url}" class="btn-custom">Details</a>
                                        ${movie.Files.map(file => `
                                            <a href="${file.Magnet}" class="btn-custom">${file.Quality}</a>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        `);
                    });
                }
            } catch (error) {
                resultsDiv.html('<div class="text-center text-danger col-12">Failed to load results.</div>');
            }
        }
    </script>
</body>

</html>
