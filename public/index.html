<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .results {
            margin-top: 30px;
        }

        .torrent-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .torrent-item h3 {
            font-size: 1.5rem;
        }

        .magnet-link {
            font-size: 1rem;
            color: #007bff;
            text-decoration: none;
        }

        .magnet-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Torrent Search Engine</h1>
    <div class="search-container">
        <div class="mb-3">
            <label for="keyword" class="form-label">Select Website</label>
            <select id="keyword" class="form-select">
                <option value="1337x">1337x</option>
                <option value="yts">YTS</option>
                <option value="eztv">EZTV</option>
                <option value="tgx">TorrentGalaxy</option>
                <option value="torlock">Torlock</option>
                <option value="piratebay">Pirate Bay</option>
                <option value="nyaasi">NyaaSi</option>
                <option value="rarbg">RARBG</option>
                <option value="ettv">ETTV</option>
                <option value="zooqle">Zooqle</option>
                <option value="kickass">Kickass</option>
                <option value="bitsearch">Bitsearch</option>
                <option value="glodls">GloDLs</option>
                <option value="magnetdl">MagnetDL</option>
                <option value="limetorrent">LimeTorrent</option>
                <option value="torrentfunk">TorrentFunk</option>
                <option value="torrentproject">TorrentProject</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="query" class="form-label">Search Query</label>
            <input type="text" id="query" class="form-control" placeholder="Enter movie or file name" required>
        </div>

        <div class="mb-3">
            <label for="page" class="form-label">Page (Optional)</label>
            <input type="number" id="page" class="form-control" placeholder="Enter page number (optional)">
        </div>

        <button class="btn btn-primary w-100" onclick="searchTorrent()">Search</button>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    async function searchTorrent() {
        const keyword = document.getElementById('keyword').value;
        const query = document.getElementById('query').value;
        const page = document.getElementById('page').value || 1;
        const resultsDiv = document.getElementById('results');

        // Clear previous results
        resultsDiv.innerHTML = '';

        // Build the API URL
        const apiUrl = `https://itorrentsearch.vercel.app/api/${keyword}/${query}/${page}`;

        try {
            // Fetch the results from the API
            const response = await fetch(apiUrl);
            const data = await response.json();

            if (data.error) {
                // Display error message
                resultsDiv.innerHTML = `<p class="error-message">Error: ${data.error}</p>`;
            } else {
                // Display the results
                data.forEach(item => {
                    const torrentElement = document.createElement('div');
                    torrentElement.classList.add('torrent-item');
                    torrentElement.innerHTML = `
                        <h3>${item.Name}</h3>
                        <p><strong>Category:</strong> ${item.Category || 'N/A'}</p>
                        <p><strong>Size:</strong> ${item.Size || 'N/A'}</p>
                        <p><strong>Seeders:</strong> ${item.Seeders || 'N/A'}, <strong>Leechers:</strong> ${item.Leechers || 'N/A'}</p>
                        <a class="magnet-link" href="${item.Magnet}" target="_blank">Download Magnet</a>
                    `;
                    resultsDiv.appendChild(torrentElement);
                });
            }
        } catch (error) {
            resultsDiv.innerHTML = `<p class="error-message">Error: Failed to fetch results.</p>`;
            console.error('Error fetching data:', error);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
